<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALAP</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>ALAP - Financial Prediction Calculator</h1>

    <label for="curr_sp">Current Spent (TL) (<i>kredi kartı ekstresindeki BUGÜNkü harcama tutarı</i>):</label>
    <input type="number" id="curr_sp" value="50000"><br><br>

    <label for="payment">Payments (TL) (<i>kredi kartı ekstresindeki BU AYki taksit tutarları</i>):</label>
    <input type="number" id="payment" value="10000"><br><br>

    <label for="subs">Subscriptions (TL) (<i>Netflix, metflix</i>):</label>
    <input type="number" id="subs" value="1000"><br><br>

    <label for="wage">Monthly Income (TL):</label>
    <input type="number" id="wage" value="50000"><br><br>

    <label for="saveGoal">Saving Goal (TL):</label>
    <input type="number" id="saveGoal" value="5000"><br><br>

    <label for="debt">Debts (TL) (<i>millete ödenecek borçlar</i>):</label>
    <input type="number" id="debt" value="1000"><br><br>

    <label for="perc">Saving Account Percentage (%) (<i>sadece harcadıkça biriktir için geçerlidir, yoksa 0 giriniz</i>):</label>
    <input type="number" id="perc" value="5" step="1"><br><br>

    <button onclick="calculateFinances()">Calculate</button>

    <p id="total_spending"></p>
    <p id="total_saving"></p>
    <p id="saving_account"></p>
    <p id="result"></p>
</body>
</html>
