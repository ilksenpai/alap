<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Prediction</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Financial Prediction Calculator</h1>

    <label for="curr_sp">Current Spent (TL) (kredi kartı ekstresindeki BUGÜNkü harcama tutarı):</label>
    <input type="number" id="curr_sp" value="18159.32"><br><br>

    <label for="payment">Payments (TL) (kredi kartı ekstresindeki BU AYki taksit tutarları):</label>
    <input type="number" id="payment" value="8136.69"><br><br>

    <label for="subs">Subscriptions (TL) (Netflix, metflix):</label>
    <input type="number" id="subs" value="755.37"><br><br>

    <label for="dayCount">Days in the Month:</label>
    <input type="number" id="dayCount" value="31"><br><br>

    <label for="currDay">Current Day:</label>
    <input type="number" id="currDay" value="22"><br><br>

    <label for="wage">Monthly Income (TL):</label>
    <input type="number" id="wage" value="30000"><br><br>

    <label for="saveGoal">Saving Goal (TL):</label>
    <input type="number" id="saveGoal" value="5000"><br><br>

    <label for="debt">Debts (TL) (millete ödenecek borçlar):</label>
    <input type="number" id="debt" value="950"><br><br>

    <label for="perc">Saving Account Percentage (%) (sadece harcadıkça biriktir için geçerlidir, yoksa 0 yazınız):</label>
    <input type="number" id="perc" value="5" step="1"><br><br>

    <button onclick="calculateFinances()">Calculate</button>

    <p id="total_spending"></p>
    <p id="total_saving"></p>
    <p id="saving_account"></p>
    <p id="result"></p>
</body>
</html>
